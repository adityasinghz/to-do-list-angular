@if(isAddTask){
<app-new-task [id]="id()" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name() }}</h2>
    <menu><button (click)="onAddNewTask()">Add</button></menu>
    <!-- This line will set id to null and then app new task componnent
    will trigger the event Emitter and it will cancel the todolist -->
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
